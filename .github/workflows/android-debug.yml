name: Android Debug APK

on:
  push:
    branches: [ main ]          # build every push to main
  workflow_dispatch:            # or trigger manually

jobs:
  build:
    name: Build Android APK
    runs-on: ubuntu-latest

    steps:
      # 1) Get the source
      - name: Checkout repo
        uses: actions/checkout@v3

      # 2) Toolchains
      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Set up Node 20
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # 3) Install JS / Capacitor deps
      - name: Install JS deps
        run: npm ci

      # 4) Ensure Android platform exists (safe even if it already does)
      - name: Add Android platform
        run: npx cap add android --skip-deps --force

      # 5) Copy web assets & plugins into android/
      - name: Sync Capacitor
        run: npx cap sync android

      # 6) Build the debug APK
      - name: Build debug APK
        run: |
          cd android
          ./gradlew assembleDebug

      # 7) Upload the APK artifact
      - name: Upload APK artifact
        uses: actions/upload-artifact@v3
        with:
          name: MoonTide-debug-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk
